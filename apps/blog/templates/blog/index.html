{% extends 'blog/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="content">
    <section>
        <h2>記事一覧</h2>
        <p>blog home</p>
        <div class="row">
            {% for post_item in post_items %}
            <div class="col-md-4 mb-3">
                <a href="{{ url_for('blog.edit_item', post_item_id=post_item.id) }}">
                    <div class="card text-dark">
                        <img 
                            src="{{ url_for('blog.thumbnail_image_file', filename=post_item.thumbnail_image_name) }}" 
                            class="card-img-top custom-card-img-top"
                            alt="thumbnail"
                        >
                        <div class="card-body">
                            <h3 class="card-title">{{ post_item.title }}</h5>
                            <p class="card-text">{{ post_item.description + '...' }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </section>
</div>
{% endblock %}
